<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- START NAVBAR -->
      <nav class="nav">
        <div class="logo-img">
          <a href="#"><img src="./images/Logo.svg" alt="logo" /></a>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
        <button class="nav-button">Get Started</button>
      </nav>
      <!-- END NAVBAR -->

      <!-- START MAIN  -->
      <div class="main">
        <div class="main-texts">
          <h2 class="main-texts__title">Grow your subscription business</h2>
          <p class="main-texts__description">
            Outcome-centered products that reduce churn, optimize pricing, and
            grow your subscription business end-to-end.
          </p>
          <div class="main-button-arrow">
            <button class="main-button">Get Started</button>
            <div class="main-down-arrow">
              <img src="./images/down-arrow.svg" alt="down" />
            </div>
          </div>
        </div>
        <div class="img-content">
          <img src="./images/section.svg" alt="section-img" />
        </div>
      </div>
      <div class="main-logoipsum">
        <img src="./images/logoipsum1.svg" alt="logoipsum" />
        <img src="./images/logoipsum2.svg" alt="logoipsum" />
        <img src="./images/logoipsum3.svg" alt="logoipsum" />
        <img src="./images/logoipsum4.svg" alt="logoipsum" />
        <img src="./images/logoipsum5.svg" alt="logoipsum" />
      </div>
      <!-- END MAIN  -->
    </div>

</html>
